<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="calendar-container">
      <h2 class="calendar-header">June 2023</h2>
      <table class="calendar-table">
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
        <tr>
          <td class="date">1</td>
        </tr>
        <!-- Generate the rest of the days dynamically using JavaScript -->
      </table>
    </div>

    <div class="task-inputs">
      <input type="text" id="messageInput">
      <select id="difficultySelect">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button class="add-task-button" id="addTaskButton">Add Task</button>
      <button class="clear-tasks-button" id="clearTasksButton">Clear Tasks</button>
<!-- ... -->

<!-- ... -->


    </div>
  </div>

  <script src="calendar.js"></script>
</body>
</html>
